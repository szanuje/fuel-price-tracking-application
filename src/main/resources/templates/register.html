<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login_register.css">
    <title>Fuel App</title>
</head>
<body>
<div class="container">
    <header>
        <div class="content">
            <div class="logo">
                <a th:href="@{/}" id="menuhome2"><img th:src="@{/images/gas-station-icon.png}"
                                                      alt="gas-station-icon" class="gas-station-icon"></a>
                <a th:href="@{/}" id="menuhome"><p>Fuels</p></a>
            </div>
            <nav sec:authorize="isAnonymous()" class="navigation">
                <ul>
                    <li><a th:href="@{/login}" id="menulogin">Login</a></li>
                    <li><a th:href="@{/register}" id="menuregister">Register</a></li>
                </ul>
            </nav>
        </div>

    </header>
    <div class="site">
        <div class="blur" id="blur">
            <form class="rl registerform animate" action="#" th:action="@{/register}" th:object="${user}" method="POST" id="registerform">
                <label for="username">Username</label>
                <input th:field="*{username}" type="text" placeholder="Enter Username" name="username" id="username" required>
                <label for="email">Email</label>
                <input th:field="*{email}" type="text" placeholder="Enter Email" name="email" id="email" required>
                <label for="name">First Name</label>
                <input th:field="*{name}" type="text" placeholder="Enter First Name" name="name" id="name" required>
                <label for="surname">Last Name</label>
                <input th:field="*{surname}" type="text" placeholder="Enter Last Name" name="surname" id="surname" required>
                <label for="password">Password</label>
                <input th:field="*{password}" type="password" placeholder="Enter Password" name="password" id="password" required>
                <button class="registerbutton" type="submit" id="registerbutton">Register</button>
            </form>
        </div>

    </div>
</div>
</body>
