<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script th:src="@{/js/login.js}"></script>
    <title>Fuel App</title>
</head>
<body>
<div class="container">
    <header>
        <div class="content">
            <div class="logo">
                <a th:href="@{/}" id="menuhome2"><img th:src="@{/images/gas-station-icon.png}"
                                                      alt="gas-station-icon" class="gas-station-icon"></a>
                <a th:href="@{/}" id="menuhome"><p>Fuels</p></a>
            </div>
            <nav sec:authorize="isAnonymous()" class="navigation">
                <ul>
                    <li><a th:href="@{/login}" id="menulogin">Login</a></li>
                    <li><a th:href="@{/test}" id="menuregister">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="site">
        <div class="login" id="login">
            <form class="loginform animate" th:action="@{/login}" method="POST" id="loginform">
                <p>Please sign in</p>
                <label for="username">Username</label>
                <input type="text" placeholder="Enter Username" name="username" id="username" required>
                <label for="password">Password</label>
                <input type="password" placeholder="Enter Password" name="password" id="password" required>
                <button class="loginbutton" type="submit" id="loginbutton">Login</button>
            </form>
        </div>

    </div>
</div>
</body>
